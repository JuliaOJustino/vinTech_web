<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="icon" href="../img/logo-Tech-Noir-removebg.png" type="image/png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/stylecor.css">
</head>

<!-- Teste -->
<body>
    <div class="tela-toda">
        <!-- Barra Lateral -->  
        <div class="barra-lateral">
            <div class="area-logo">
                <img src="../img/logo-Tech-Noir-removebg.png" alt="" style="width: 40px; height: 40px; filter: invert(1);">
            </div>
            <div class="area-botoes">
                <div class="icone-graficos icone">
                    <img src="../img/icons8-aumentar-lucros-64.png" style="filter: invert(1);">
                </div>
                <div class="icone-platacoes icone">
                    <img src="../img/icons8-uva-96.png" alt="" style="filter: invert(1)">
                </div>
                <div class="icone-config icone">
                    <img src="../img/logo-engrenagem.png" alt="" style="filter: invert(1);">
                </div>
            </div>
            <div class="area-logout">
                <div class="icone-logout icone">
                    <img src="../img/logout.png" alt="">
                </div>
            </div>
        </div>
        <div class="principal">
            <div class="identado">
                <div class="left-column">
                    <div class="linha-blocos">
                        <div class="bloco">
                            <h4 class="titulo-bloco">Temperatura</h4>
                            <div class="linha-medidas">
                                <h1>19Â°C</h1>
                                <img src="../img/temperatura.png" alt="">
                            </div>
                        </div>
                        <div class="bloco">
                            <h4 class="titulo-bloco">Umidade</h4>
                            <div class="linha-medidas">
                                <h1>52%</h1>
                                <img src="../img/umidade.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="main-container">
                        <center>
                            <img src="../img/grafico-temperatura-umidade.png" alt="" width="95%" height="90%"> 
                        </center>
                    </div>
                    <div class="linha-blocos linha-graficos">
                        <div class="bloco bloco-grafico">
                            <img src="../img/grafico-rosca.png" alt="">
                        </div>
                        <div class="bloco bloco-grafico">
                            <img src="../img/grafico-velocimetro.png" alt="">
                        </div>
                        <div class="bloco bloco-grafico"></div>
                    </div>
                </div>
                <div class="right-column">
                    <div class="linha-blocos">
                        <div class="bloco">
                            <h4 class="titulo-bloco">Luminosidade</h4>
                            <div class="linha-medidas">
                                <h1>300Lux</h1>
                                <img src="../img/sol.png" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="linha-info">
                        <div class="info-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
